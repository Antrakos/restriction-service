spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5433/restrictions
spring.datasource.username=postgres
spring.datasource.password=postgres

spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults = false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL9Dialect

spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.properties.spring.json.trusted.packages=java.lang,java.util,edu.zoo.restriction
spring.kafka.producer.bootstrap-servers=127.0.0.1

spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.group-id=restriction-service
warning.topic=dev.warning.json
sensor.data.topic=dev.sensorData.json

logging.level.org.apache.zookeeper=WARN